<!doctype html>
<html>
  <head>

    <title>User-scripts by kba</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div style="display: hidden">
      <script lang="x-template" id="file-template">
// ==UserScript==
// @name         History

      </script>
    </div>
    <div class="wrapper">
      <header>
        <h1>User-scripts</h1>
        <p></p>

        <p class="view"><a href="https://github.com/kba/user-scripts">View the Project on GitHub <small>kba/user-scripts</small></a></p>
      </header>
      <section>
        <h3>Generate from local file</h3>
        <div class="input-group">
          <label for="input-file-path">Select file</label>
          <input type="text" id="input-file-path"/>
        </div>
        <div class="input-group">
          <label for="submit-file">Generate</label>
          <input type="submit" id="submit-file"/>
        </div>
        <textarea id="file-generated">
        </textarea>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/kba">kba</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="javascripts/script.js"></script>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
